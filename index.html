<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css"></link>

</head>
<body>

  <nav class="navbar navbar-dark bg-dark">

    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button" onclick="easy()">Easy</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="medium()">Medium</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="hard()">Hard</button>
    </form>
  </nav>

  <div class="container">
    <div class="grid"></div>
  </div>
  <div>Flags left: <span id='flags-left'></span></div>
  <div id="result"></div>
  <audio id="bgsound" volume = 0.2 loop><source src="./media/bgsound.mp3"	type="audio/mp3"></audio>
  <audio id="win" src="./media/win.wav"></audio>
  <audio id="space" src="./media/space.wav"></audio>
  <audio id="flag" src="./media/flag.wav"></audio>
  <audio id="boom" src="./media/boom.wav"></audio>
<script src="./js/cell.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script> document.getElementById('bgsound').play()</script>
</body>
</html>
